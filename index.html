<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- & Title of the webpage -->
    <title>Five Families</title>
    <!-- & Link to the .css file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- & Header
    ~ The space near the top of the webpage that will have information like the website logo, title of the webpage, search bar, links to other parts of the site, and a button to sign into the webpage
    -->
    <header class="flex-container">
        <!-- & Figure
        ~ Usually a graphic, image, or a diagram
        ~ It can also house more than one image
        -->
        <figure>
            <img
                src="img/a-lady-fan-cherry-blossom.png"
                alt="Woman with a cherry blossom fan at dusk"
                class="img-header"
            >
        </figure>

        <h1>Five Families</h1>

        <figure>
            <img
                src="img/a-lady-fan-cherry-blossom.png"
                alt="Woman with a cherry blossom fan at dusk"
                class="img-header"
            >
        </figure>
    </header>
    <br>
    <hr class="section-divider">
    <br>

    <!-- & Main
    ~ This is where the main information of the webpage will go
    ~ i.e. About the different aspects the Five Font Families
    -->
    <main>
        <!-- & Section
        ~ This groups together pieces of similar inforamtion together
        ~ i.e. A section about using one of the CSS Font Families
        -->
        <section>
            <br>
            <h2>Practice using Font Families</h2>
            <hr class="title-divider">
            <br>

            <ul>
                <li>
                    <p id="p-1">
                        This is the Serif font-famiily
                    </p>
                </li>

                <li>
                    <p id="p-2">
                        This is the Sans-serif font-family
                    </p>
                </li>

                <li>
                    <p id="p-3">
                        This is the Monospace font-family
                    </p>
                </li>

                <li>
                    <p id="p-4">
                        This is the Cursive font-family
                    </p>
                </li>

                <li>
                    <p id="p-5">
                        This is the Fantasy font-family
                    </p>
                </li>
            </ul>
        </section>
    </main>
    <br>
    <hr class="section-divider">
    <br>

    <!-- & Footer
    ~ This is where important information will go that is not suitable for the <header> element
        ~ Footnotes
        ~ Links to extended resources
            ~ In the <a> element -> use the following for the href attribute
                ~ href = "/privacy"
            ~ Also use the target attribute to open the link in anew web broweser tab
                ~ target = "_blank"
        ~ Copyright information
    -->

</body>
</html>
